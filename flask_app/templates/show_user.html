<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='show_user.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 400px">
            <div class="card-body">
                <div class="header">
                    <h1 class="card-title">User {{ id }}</h1>
                    <a href="/">Home</a>
                </div>
                <ul class="list-group list-group-flush"></ul>
                    <li class="list-group-item"><strong>Full Name:</strong> {{ user['first_name'] }} {{ user['last_name'] }}</li>
                    <li class="list-group-item"><strong>Email:</strong> {{ user['email'] }}</li>
                    <li class="list-group-item"><strong>Created On:</strong> {{ user['created_at'] }}</li>
                    <li class="list-group-item"><strong>Last Updated On:</strong> {{user['updated_at'] }}</li>
            </div>
            <div class="card-body">
                <a href="/users/edit/{{ id }}" class ="btm-links">Edit</a> 
                <a href="/users/destroy/{{ id }}" class="btm-links">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
